<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AllGim - Sugerencias</title>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&family=Poppins:wght@700&display=swap" rel="stylesheet">
<style>
html, body {
  height: 100%;
  margin: 0;
  background: #10131a;
  font-family: 'Quicksand', 'Poppins', Arial, sans-serif;
  color: #fff;
  overflow-x: hidden;
}

header {
  text-align: center;
  padding: 80px 20px 40px;
  background: linear-gradient(135deg, #1d2230, #2a2f42, #181c24);
  background-size: 200% 200%;
  animation: gradientMove 10s ease infinite;
  box-shadow: 0 10px 25px rgba(0,0,0,0.6);
  position: relative;
}

@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

header h1 {
  margin: 0;
  font-size: 2.5em;
  color: #fff;
}

header p {
  margin: 10px 0 0;
  color: #9bb3ff;
  font-weight: 500;
}

#backButton {
  position: absolute;
  top: 20px;
  left: 20px;
  padding: 8px 12px;
  border: none;
  border-radius: 8px;
  background: #3356ff;
  color: #fff;
  font-weight: 700;
  cursor: pointer;
  transition: background 0.3s, transform 0.2s;
}

#backButton:hover {
  background: #2642cc;
  transform: scale(1.05);
}

.container {
  max-width: 900px;
  margin: 30px auto;
  padding: 0 20px;
}

.form-card {
  background: rgba(255,255,255,0.05);
  border-radius: 20px;
  padding: 30px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.5);
  backdrop-filter: blur(8px);
  margin-bottom: 50px;
}

.form-card h2 {
  margin-top: 0;
  color: #7aa0ff;
}

input, textarea, select {
  width: 100%;
  padding: 12px 15px;
  margin: 10px 0;
  border-radius: 12px;
  border: none;
  background: #22252f;
  color: #fff;
  font-family: inherit;
  font-weight: 600;
  font-size: 1rem;
}

button.submit-button {
  width: 100%;
  padding: 12px;
  border-radius: 12px;
  border: none;
  background: #3356ff;
  color: #fff;
  font-weight: 700;
  cursor: pointer;
  transition: background 0.3s, transform 0.2s;
}

button.submit-button:hover {
  background: #2642cc;
  transform: scale(1.03);
}

.suggestions {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 25px;
}

.suggestion-card {
  background: rgba(255,255,255,0.05);
  border-radius: 20px;
  padding: 20px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.5);
  transition: transform 0.3s, box-shadow 0.3s;
}

.suggestion-card:hover {
  transform: translateY(-6px);
  box-shadow: 0 10px 25px rgba(51,86,255,0.3);
}

.suggestion-card h3 {
  margin-top: 0;
  margin-bottom: 10px;
  border-bottom: 2px solid #3356ff;
  display: inline-block;
  padding-bottom: 4px;
  color: #7aa0ff;
}

.suggestion-card p {
  margin: 0;
  font-weight: 500;
}

h2.suggestions-title {
  color: #9bb3ff;
  margin-bottom: 20px;
}
</style>
</head>
<body>
<header>
  <button id="backButton">&#8592; Atrás</button>
  <h1>Sugerencias para AllGim</h1>
  <p>Comparte tus ideas para mejorar nuestra página y ejercicios</p>
</header>

<div class="container">
  <div class="form-card">
    <h2>Envía tu sugerencia</h2>
    <form id="suggestionForm">
      <input type="text" id="name" placeholder="Tu nombre" required>
      <select id="category" required>
        <option value="">Selecciona tipo de sugerencia</option>
        <option value="web">Idea para la web</option>
        <option value="ejercicio">Ejercicio</option>
        <option value="otro">Otro</option>
      </select>
      <textarea id="message" rows="5" placeholder="Escribe tu sugerencia..." required></textarea>
      <button type="submit" class="submit-button">Enviar Sugerencia</button>
    </form>
  </div>

  <h2 class="suggestions-title">Sugerencias recientes</h2>
  <div class="suggestions" id="suggestionsContainer">
    <!-- Sugerencias generadas dinámicamente -->
  </div>
</div>

<script>
const form = document.getElementById('suggestionForm');
const suggestionsContainer = document.getElementById('suggestionsContainer');

form.addEventListener('submit', function(e) {
  e.preventDefault();
  const name = document.getElementById('name').value;
  const category = document.getElementById('category').value;
  const message = document.getElementById('message').value;

  const card = document.createElement('div');
  card.classList.add('suggestion-card');
  card.innerHTML = `<h3>${category}</h3><p><strong>${name}:</strong> ${message}</p>`;
  suggestionsContainer.prepend(card);
  form.reset();
});

document.getElementById('backButton').addEventListener('click', () => {
  window.history.back();
});
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - AllGim</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&family=Poppins:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #181c24;
      font-family: 'Quicksand', 'Poppins', Arial, sans-serif;
      color: #fff;
    }

    .header-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px 50px;
      background: #11131a;
      box-shadow: 0 4px 12px rgba(10, 8, 8, 0.3);
    }

    .principal {

      flex-grow: 1;
      display: flex;
      justify-content: center;
    }

    .principal h1 {
      font-size: 2em;
      margin: 0;
    }

    .photo-container {
      display: flex;
      justify-content: center;
      margin-top: 60px;
    }

    .photo-grid {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .photo-card {
      background: rgba(255,255,255,0.05);
      border-radius: 20px;
      overflow: hidden;
      width: 220px;
      height: 320px;
      position: relative;
      text-align: center;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .photo-name {
      background: rgba(0,0,0,0.5);
      border-radius: 10px;
      padding: 6px 0;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .photo-img-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.3s ease;
    }

    .preview {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(15, 15, 18, 0.96);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
      padding: 20px;
      box-sizing: border-box;
    }

    .photo-card:hover .preview {
      opacity: 1;
      pointer-events: auto;
    }

    .photo-card:hover .photo-img-wrapper img {
      opacity: 0.15;
      filter: blur(3px);
    }

    .preview h3 {
      font-size: 1.4em;
      margin-bottom: 10px;
    }

    .preview p {
      margin: 6px 0;
      font-size: 0.95em;
      color: #ddd;
    }

    .preview button {
      margin-top: 15px;
      background: #1e88e5;
      border: none;
      color: white;
      font-weight: bold;
      padding: 10px 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .preview button:hover {
      background: #1565c0;
    }

    .footer-bottom {
      text-align: center;
      padding: 30px;
      color: #888;
      font-size: 0.9em;
      background: #11131a;
      margin-top: 60px;
    }

    /* ===== MENÚ HAMBURGUESA ===== */
    .menu {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 35px;
      height: 28px;
      cursor: pointer;
      margin-left: auto;
      position: relative;
      z-index: 20;
    }

    .menu span {
      background: #fff;
      height: 4px;
      border-radius: 5px;
      transition: 0.3s;
    }

    #menu-toggle { display: none; }

    .menu-links {
      position: fixed;
      top: 0;
      right: -250px;
      height: 100%;
      width: 250px;
      background: #11131a;
      display: flex;
      flex-direction: column;
      padding-top: 100px;
      transition: right 0.4s ease;
      gap: 25px;
      text-align: center;
      z-index: 10;
    }

    .menu-links a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      font-size: 1.1em;
    }

    #menu-toggle:checked ~ .menu-links {
      right: 0;
    }

  </style>
</head>
<body>

  <div class="header-bar">
    <div class="principal">
      <h1>ENTRENA Y COMPITE</h1>
    </div>

    <input type="checkbox" id="menu-toggle">
    <label class="menu" for="menu-toggle">
      <span></span>
      <span></span>
      <span></span>
    </label>

    <nav class="menu-links">
      <a href="clasificaciones.html">Clasificaciones</a>
      <a href="sugerencias.html">Sugerencias</a>
    </nav>
  </div>

  <div class="photo-container">

          <button onclick="location.href='paginaAlejandro.html'">Ver perfil completo</button>
        </div>
      </div>

      <div class="photo-card">
        <div class="photo-name">Iván</div>
        <div class="photo-img-wrapper">
          <img src="ivan.png" alt="Iván">
        </div>
        <div class="preview">
          <h3>Iván</h3>
          <p><strong>Edad:</strong> 19 años</p>
          <p><strong>Peso:</strong> 68 Kg</p>

      <div class="photo-card">

          <button onclick="location.href='paginaAdrian.html'"> Ver perfil completo</button>
        </div>
      </div>

    </div>
  </div>

  <footer class="site-footer">
    <div class="footer-bottom">
      <p>© 2025 AllGim. Todos los derechos reservados.</p>
    </div>
  </footer>

</body>
</html>
